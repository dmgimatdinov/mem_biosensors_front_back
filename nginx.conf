# nginx.conf â€” custom config for serving frontend SPA and proxying API to backend

server {
    listen 80;
    server_name _;

    # Gzip compression for faster asset delivery
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Proxy all /api/* requests to the FastAPI backend running on port 8080
    location /api/ {
        proxy_pass http://localhost:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;   # allow time for heavy data-processing API calls
        proxy_connect_timeout 75s;
    }

    # Serve the Next.js static export (SPA) for all other requests
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri.html $uri/ /index.html;
    }
}
